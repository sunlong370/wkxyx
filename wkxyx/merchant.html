<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html2 =  '<ul class="mui-table-view" style="background:rgba(35,42,56,1);"><li class="mui-table-view-cell commodity_m"><div class="commodity_top"><span class="commodity_top_left">买家：188********</span><span class="commodity_top_right" >单价：100金币</span></div><div class="commodity_up"><img src="img/diamond.png" id="zuanshi_img"><span class="commodity_up_left">：200</span><a class="commodity_up_right">购买</a></div></li></ul>';
				var html3 =  '<ul class="mui-table-view" style="background:rgba(35,42,56,1);"><li class="mui-table-view-cell commodity_m"><div class="commodity_top"><span class="commodity_top_left">买家：188********</span><span class="commodity_top_right" >单价：100金币</span></div><div class="commodity_up"><img src="img/diamond.png" id="zuanshi_img"><span class="commodity_up_left">：200</span><a class="commodity_up_right">购买</a></div></li></ul>';
				var html4 =  '<ul class="mui-table-view" style="background:rgba(35,42,56,1);"><li class="mui-table-view-cell commodity_m"><div class="commodity_top"><span class="commodity_top_left">买家：188********</span><span class="commodity_top_right" >单价：100金币</span></div><div class="commodity_up"><img src="img/diamond.png" id="zuanshi_img"><span class="commodity_up_left">：200</span><a class="commodity_up_right">购买</a></div></li></ul>';
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				var item4 = document.getElementById('item4mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 500);
						}
					} else if (e.detail.slideNumber === 2) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html3;
							}, 500);
						}
					}else if (e.detail.slideNumber === 3) {
						if (item4.querySelector('.mui-loading')) {
							setTimeout(function() {
								item4.querySelector('.mui-scroll').innerHTML = html4;
							}, 500);
						}
					}
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);
		</script>
