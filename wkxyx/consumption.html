<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/hireminers.css">
	</head>	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >消耗品商人</h1>
			<!-- <a class="sell_ore">出售矿石</a> -->
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<ul class="mui-table-view" style="background:rgba(35,42,56,1);">
					<li class="mui-table-view-cell consumption_m">
						<img src="img/fruit_juice.png" class="consumption_img">
						<div class="consumption_top">
							<span class="consumption_top_left">果汁</span>
							<span class="consumption_top_right" >单价：1000</span>
						</div>
						<div class="consumption_up">
							<span class="consumption_up_left">补充100点体力</span>
							<a class="consumption_up_right">购买</a>
						</div>
					</li>
					<li class="mui-table-view-cell consumption_m">
						<img src="img/coffee.png" class="consumption_img">
						<div class="consumption_top">
							<span class="consumption_top_left">果汁</span>
							<span class="consumption_top_right" >单价：1000</span>
						</div>
						<div class="consumption_up">
							<span class="consumption_up_left">补充100点体力</span>
							<a class="consumption_up_right">购买</a>
						</div>
					</li>
					<li></li>
				</ul>
			</div>
		</div>
	</body>

</html>
