		</div>

				swipeBack:true //启用右滑关闭功能
			});

				var btnArray = ['否', '是'];
				mui.confirm('MUI是个好框架，确认？', 'Hello MUI', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '你刚确认MUI是个好框架';

					}
				},'<div style="border:1px solid red;width:20vw;height:20vw;"></div>')

	</body>

</html>
