<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/hireminers.css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.reveal.js"></script>
	</head>	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >矿工详情</h1>
			<a class="sell_ore" style="color:rgba(178,188,210,1);	">雇佣说明</a>
		</header>
		
		<div class="mui-content miners">
			<p class="miners_name">1号矿工 <a href="#" class="big-link" data-reveal-id="myModal" data-animation="none"></a></p>
			<p class="miners_status">空闲状态</p>
			<div class="miners_user">
				<div class="miners_user_left">
					<img src="img/worker.png">
				</div>
				<div class="miners_user_right">
					<ul>
						<li class="miners_back_img1">
							<a class="big-link" data-reveal-id="myModal6" data-animation="none">
							<span class='miners_level'>Lv.2</span>
							<img src="img/icon_toukui@2x.png" >
							</a>
						</li>
						<li class="miners_back_img2">
							<a class="big-link" data-reveal-id="myModal6" data-animation="none">
								<span class='miners_level'>Lv.2</span>
								<img src="img/icon_shoutao@2x.png" >
							</a>
						</li>
						<li class="miners_back_img3">
							<a class="big-link" data-reveal-id="myModal6" data-animation="none">
								<span class='miners_level'>Lv.2</span>
								<img src="img/icon_yifu@2x.png" >
							</a>
						</li>
						<li class="miners_back_img4">
							<a class="big-link" data-reveal-id="myModal6" data-animation="none">
								<span class='miners_level'>Lv.2</span>
								<img src="img/icon_chanzi@2x.png" >
							</a>
						</li>
						<li class="miners_back_img5">
							<a class="big-link" data-reveal-id="myModal6" data-animation="none">
								<span class='miners_level'>Lv.2</span>
								<img src="img/icon_xiezi@2x.png" >
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="underline_w"></div>
			<div class="miners_info">
				<span>体力：80</span>
				<span style="text-align: center;">速度：100</span>
				<span style="text-align: right;">熟练度：100</span>
			</div>
			<!-- <button type="button" class="miners_button">挖矿</button> -->
		</div>
		
		<!--提示通用-->
		<div id="myModal" class="reveal-modal sell_tankuang sell_tankuang_miners">
			<img class="dialogIco sell_tankuang_img" src="img/ico.png" alt="" />
			<form action="" method="post" id="editForm">
				<ul class="editInfos sell_tankuang_ul">
					<li>
						<input type="password" name="password" id="password" value=""  class="editDiv3-center" placeholder="请输入新的矿工名字"/>
					</li>
					<li class="sell_button">
						<button type="button" class="submitBtn close-reveal-modal quxiao">取消</button>
						<button type="button" class="submitBtn queding">确认</button>
					</li>
				</ul>
			</form>
		</div>
		<!--提示通用结束-->
		<!--有产品图已经输入框可输入-->
		<div id="myModal6" class="reveal-modal6 animated minersdet_tankuang ">
			<img class="dialogIco3 minersdet_tankuang_img"  src="img/ico.png" alt="" />
			<div class="dialogTop1" style="min-height: 0;margin-top: 7vw;">
				<a href="javascript:;" class="claseDialogBtn minersdet_tankuang_cha close-reveal-modal"><img src="img/icon_close.png"/></a>
			</div>
			<form action="" method="post" id="editForm">
				<div class="editdiv-top">
					<div class="editdiv-topimg minersdet_tankuang_left">
						<img src="img/fruit_juice.png"/>
					</div>
					<div  class="editdiv-topbiaoti">
						<div style="overflow: hidden;">
							<p class="editdiv-mingcheng">稀有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5级</p>
						</div>
						<div class="editdiv-bc">
							<p>挖矿速度：100</p>
						</div>
					</div>
				</div>
				<div style="height: 2vw;"></div>
				<button type="button" class="submitBtn close-reveal-modal quxiao">取消</button>
				<button type="button" class="submitBtn queding">确认</button>
			</form>
		</div>
		<!--有产品图以及输入框结束-->
		
	</body>
</html>
