<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/hireminers.css">
	</head>	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >矿工详情</h1>
			<a class="sell_ore" style="color:rgba(178,188,210,1);	">雇佣说明</a>
		</header>
		
		<div class="mui-content miners">
			<p class="miners_name">1号矿工</p>
			<p class="miners_status">空闲状态</p>
			<div class="miners_user miners_kuang">
				<img src="img/worker.png">
			</div>
			<div class="miners_info">
				<span>体力：80</span>
				<span style="text-align: center;">速度：100</span>
				<span style="text-align: right;">熟练度：100</span>
			</div>
			<div class="miners_info miners_attribute">
				<span>价格：100金币/h</span>
				<span style="text-align: right;">出租：5h</span>
			</div>
			<button type="button" class="miners_button sminers_button">挖矿</button>
		</div>
	</body>
</html>
