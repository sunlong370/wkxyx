<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/hireminers.css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.reveal.js"></script>
	</head>	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >我出售的钻石</h1>
		</header>
		
		
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<ul style="background:rgba(35,42,56,1);">
					<li class="mui-table-view-cell shelves">
						<div class="shelves_up">
							<img src="img/diamond.png" id="zuanshi_img">
							<span class="shelves_up_left">：200</span>
							<a href="#" class="shelves_up_right big-links" data-reveal-id="myModal5" data-animation="none">上架</a>
						</div>
					</li>
					
					<li></li>
				</ul>
			</div>
		</div>
		
		
		<!--有标题可输入-->
		<div id="myModal5" class="reveal-modal1 shelves_tankuang ">
			<img class="dialogIco3 shelves_tankuang_img" src="img/ico.png" alt="" />
			<form action="" method="post" id="editForm">
				<div class="editInfos4 shelves_tankuang_con">
					<div class="shelves_tankuang_left">
						<ul>
							<li>上架矿石：</li>
							<li>上架数量：</li>
							<li>单价：</li>
							<li>手续费：</li>
							<li>账户密码：</li>
						</ul>
					</div>
					<div class="shelves_tankuang_right">
						<ul>
							<li>钻石</li>
							<li>
								<input type="name" name="" id="name" value="name"  class="editDiv3-center" />
								<p class="shelves_info_unit">颗</p>
								</li>
							<li>
								<input type="money" name="money" id="money" value=""  class="editDiv3-center" />
								<p class="shelves_info_unit">金币</p>
								</li>
							<li>
								<input type="moneys" name="moneys" id="moneys" value=""  class="editDiv3-center" />
								<p class="shelves_info_unit">金币</p>
								</li>
							<li>
								<input type="password" name="" id="" value=""  class="editDiv3-center" />
								</li>
						</ul>
					</div>	
					<div class="shelves_button">
						<button type="button" class="submitBtn close-reveal-modal quxiao">取消</button>
						<button type="button" class="submitBtn queding">确认</button>
					</div>
				</div>
			</form>
		</div>
		<!--有标题可输入结束-->
		
		
	</body>

</html>
