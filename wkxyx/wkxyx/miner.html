	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<h1 class="mui-title">选择挖矿矿工</h1>

		</header>
		<div class="top_height">

		</div>
		<div class="border">
			<a href="#" class="big-link" data-reveal-id="myModal2" data-animation="none" style="width:100%">
				<div class="aui-product-list-img"><img src="img/touxiang.png">
				</div>
				<div class="aui-product-list-text">
					<p>
						<span class="aui-product-list-price">1号矿工 </span>

						<span class="aui-product-list-del-price" style="background-color:#63affe;font-size:12px;padding:0 4px;border: 1px solid #63affe;border-radius:8px;margin-left: 3px">
                         我的
                     </span>
					</p>
					<span><img src="img/jiantou.png" style="width:8px;float: right;margin-right: 10px;"></span>
					<p class="wenzi">
						<span class="ziti1">体力:80</span>
						<span class="ziti">速度:80</span>
						<span class="ziti">熟练度:80</span>
					</p>
				</div>

	<!--公告-->	
	<div id="myModal2" class="reveal-modal1">
		<div class="dialogTop1">
			<img class="dialogIco1" width="50" height="50" src="img/ico.png" alt="" />
			<a href="javascript:;" class="claseDialogBtn close-reveal-modal"><img src="img/icon_close.png"/></a>
		</div>
		<form action="" method="post" id="editForm">
			<ul class="editInfos1">
				<li>
					1、矿工每次进入矿井都要交纳矿石开采 税（1000金币）； 2、矿井的矿石被挖完后，矿井将会关闭， 矿工会自动停止挖矿； 3、矿工进入矿井时，体力值要高于80， 每挖一次矿会消耗5点体力值，体力 值为0时，矿工自动停止挖矿； 4、矿工退出挖矿后，再次进入矿井时， 需要再次支付矿石开采税。 
				</li>
			</ul>
		</form>
	</div>
	<!--公告结束-->
