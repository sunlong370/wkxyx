<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/hireminers.css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.reveal.js"></script>
	</head>
	
	<style>
		.mui-table-view{
			background:rgba(35,42,56,1);
		}
	</style>	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >选择矿工</h1>
			<!-- <a class="sell_ore" style="color:rgba(178,188,210,1);">挖矿记录</a> -->
		</header>
		
		<div class="mui-content meminers">
			<div id="slider" class="mui-slider">
				<ul>
					<li class=" shelves meminers">
						<a href="#" style="display: initial;" class="big-link" data-reveal-id="myModal" data-animation="none">
						<div class="meminers_left">
							<img src="img/worker_small@2x.png">
						</div>
						<div class="meminers_right">
							<p class="meminers_copy meminers_mall">
								<span class="meminers_mall_one meminers_name">1号矿工</span>
								<span class="meminers_mall_two meminers_button meminers_fire">挖矿中</span>
								<span class="mui-icon mui-icon-arrowright meminers_mall_three"></span>
							</p>
							<p class="meminers_copy meminers_introduce">
								<span>体力：80</span>
								<span>速度：100</span>
								<span>熟练度：100</span>
							</p>
						</div>
						<div class="underline_w miner_w"></div>
						</a>
						
					</li>
					
					<li class=" shelves meminers">
						<a href="#" style="display: initial;" class="big-link" data-reveal-id="myModal" data-animation="none">
						<div class="meminers_left">
							<img src="img/worker_small@2x.png">
						</div>
						<div class="meminers_right">
							<p class="meminers_copy meminers_mall">
								<span class="meminers_mall_one meminers_name">2号矿工</span>
								<span class="meminers_mall_two meminers_button tobehired">空闲</span>
								<span class="mui-icon mui-icon-arrowright meminers_mall_three"></span>
							</p>
							<p class="meminers_copy meminers_introduce">
								<span>体力：80</span>
								<span>速度：100</span>
								<span>熟练度：100</span>
							</p>
						</div>
						<div class="underline_w miner_w"></div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!--提示通用-->
		<div id="myModal" class="reveal-modal sell_tankuang choose_tankuang ">
			<img class="dialogIco sell_tankuang_img" src="img/ico.png" alt="" />
			<form action="" method="post" id="editForm">
				<ul class="editInfos sell_tankuang_ul">
					<li class="sell_tankuang_is choose_tankuang_is">确定为“1号矿工”补充体力？</li>
					<li class="sell_button">
						<button type="button" class="submitBtn close-reveal-modal quxiao">取消</button>
						<button type="button" class="submitBtn queding">确认</button>
					</li>
				</ul>
			</form>
		</div>
		<!--提示通用结束-->
	</body>
</html>
