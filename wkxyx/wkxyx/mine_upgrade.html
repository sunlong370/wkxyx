<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/common.css">

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">矿井升级</h1>
		</header>
		<div class="top_height">

		</div>

		<div class="mine_bian mui-content ">
			<div class="mine-leftleft">

			</div>
			<div class="mine-leftright">
				5h
			</div>
			<div class="mine-rightleft">
				<img src="img/upgrade.png" />
			</div>
			<div class="mine-rightright">
				+5h
			</div>
			<div class="mine-leftleft">
				防御力
			</div>
			<div class="mine-leftright">
				1000
			</div>
			<div class="mine-rightleft">
				<!--<img src="img/upgrade.png"/>-->
			</div>
			<div class="mine-rightright">
				+1000
			</div>
			<div class="mine-leftleft">
				挖矿速度
			</div>
			<div class="mine-leftright">
				100
			</div>
			<div class="mine-rightleft">
				<!--<img src="img/upgrade.png"/>-->
			</div>
			<div class="mine-rightright">
				+100
			</div>
			<div class="mine-leftleft">
				增加矿井可挖矿时间
			</div>
			<div class="mine-leftright">
				5h
			</div>
			<div class="mine-rightleft">
				<!--<img src="img/upgrade.png"/>-->
			</div>
			<div class="mine-rightright">
				+5h
			</div>
		</div>
		<hr style="width: 90%; margin:20px 5% 0 5%; border: 0;height: 1px; background: #2E3646;" />
		<div class="mine-biaoti">
			升级所需材料
		</div>
		<div class="mine_cl ">
			<img src="img/diamond.png" />
			<p class="mine-no"><span>:</span>0/1</p>
		</div>
		<div class="mine_cl">
			<img src="img/gold.png" />
			<p><span>:</span>2/2</p>
		</div>
		<div class="mine_cl">
			<img src="img/silver.png" />
			<p class="mine-no"><span>:</span>2/3</p>
		</div>
		<div class="mine_cl">
			<img src="img/iron.png" />
			<p><span>:</span>4/4</p>
		</div>
		<div class="mine_cl">
			<!--<img src="img/iron.png"/>-->
			<p style="margin: 0;">金币</p>
			<p><span>:</span>7900/1000</p>
		</div>
		<hr style="width: 90%; margin:20px 5% 0 5%; border: 0;height: 1px; background: #2E3646;" />
		<div class="mine-biaoti">
			<p class="biaoti-left">升级成功率</p>
			<p class="biaoti-right">60%</p>
		</div>

		<a class="mui-btn mui-blue big-link" data-reveal-id="myModal" data-animation="none">确认升级</a>
		<!--提示通用-->
		<div id="myModal" class="reveal-modal animated ">
			<img class="dialogIco" width="50" height="50" src="img/ico.png" alt="" />
			<div class="dialogTop">
				<!--<a href="javascript:;" class="claseDialogBtn">关闭</a>-->
			</div>
			<form action="" method="post" id="editForm">
				<ul class="editInfos">
					<li>
						是否升级矿井
					</li>
					<li>
						<button type="button" class="submitBtn close-reveal-modal quxiao">取消</button>
						<button type="button" class="submitBtn queding">确认</button>
						<!--<input type="button" value=""  />
							<input type="submit" value="" class="" />-->

					</li>
				</ul>
			</form>
		</div>
		<!--提示通用结束-->

		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.reveal.js" type="text/javascript" charset="utf-8"></script>
